<div class="sale-container col-md-4">
  <a class="pin-btn btn btn-small btn-danger" ng-show="sale.pinned" ng-click="unpinIt()">UNPIN</a>
  <a class="pin-btn btn btn-small btn-info" ng-show="!sale.pinned" ng-click="pinIt()">PIN</a>
  <img class="img-rounded"
    ng-srcset="{{sale.detail.image_urls['506x274'][0].url}} 506w
               {{sale.detail.image_urls['366x186'][0].url}} 336w
               {{sale.detail.image_urls['161x110'][0].url}} 161w"
    ng-src="{{sale.detail.image_urls['366x186'][0].url}}">
  <h4>{{ sale.detail.name }}</h4>
  <p>{{ sale.detail.description }}</p>
  <span class="label">{{ sale.detail.sale_key }}</span>
  <span class="label">{{ sale.detail.store }}</span>
</div>
