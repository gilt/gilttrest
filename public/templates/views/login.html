<div class="form-container">
  <form>
    <h3>Login now to start pinning sales!</h3>
    <div class="form-group">
      <label for="exampleInputPassword1">Username</label>
      <input type="password" class="form-control" id="username" placeholder="Enter username" ng-model="user.username">
    </div>
    <button type="submit" class="btn btn-default" ng-click="login($event)">Submit</button>
  </form>
  <br>
  <p>Never registered? <a href="/#/register">Register here</a></p>
</div>
